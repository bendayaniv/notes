<body onload="load()">

    <div id="page">

        <div id="top">

            <h1>My Task Board</h1>

        </div>

        <div id="middle">


            <table id="middleTable">
                <tr>
                    <td><input id="descriptionBox" class="form-control" type="text" name="descriptionBox"
                            placeholder="Write your note here...">
                    </td>
                </tr>

                <tr>
                    <td><input type="date" name="date" id="dateBox">
                        <input type="time" name="time" id="timeBox">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-outline-primary" onclick="add()">Add</button>

                        <button class="btn btn-outline-secondary" onclick="clearBox()">Clear</button>
                    </td>
                </tr>
            </table>


        </div>

        <div id="bottom">

        </div>

        <script src="main.js"></script>

</body>
